buildscript {
    repositories {
        google()  // Menambahkan repositori Google
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:7.0.4'  // Pastikan ini ada (sesuaikan versinya)
        classpath 'com.google.gms:google-services:4.3.15'  // Tambahkan baris ini
    }
}

allprojects {
    repositories {
        google()  // Repositori Google
        mavenCentral()
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
